<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/add.css">
    <script src="scripts/add.js" type="module"></script>
    <title>MijnHvA - CRUD</title>
</head>

<body>
    <aside>
        <img src="./assets/hva-logo.svg" alt="Hva Logo">
        <nav>
            <ul>
                <li><a href="index.html#page">Pages</a></li>
                <li><a href="index.html#section">Sections</a></li>
                <li><a href="index.html#faq">FAQ</a></li>
                <li><a href="index.html#tip">Tips</a></li>
            </ul>
        </nav>
    </aside>
    <main>
        <section class="header-container">
            <h1>Add</h1>
            <a href="index.html" class="cta">Return Home</a>
        </section>
        <section>
            <form>
                <h2>Page</h2>
                <form>
                    <div>
                        <label for="pageTitle">Title</label>
                        <input type="text" id="pageTitle">

                        <label for="slug">Slug</label>
                        <input type="text" id="slug">
                    </div>
                </form>
                <button type="submit" id="submitButton" class="cta">Submit</button>
            </form>
        </section>

        <section>
            <form>
                <h2>Section</h2>
                <form>
                    <div>
                        <label for="sectionTitle">Title</label>
                        <input type="text" id="sectionTitle">

                        <label for="sectionBody">Body</label>
                        <input type="text" id="sectionBody">
                    </div>
                </form>
                <button type="submit" id="submitButton" class="cta">Submit</button>
            </form>
        </section>

        <section>
            <form>
                <h2>Faq</h2>
                <form>
                    <div>
                        <label for="question">Question</label>
                        <input type="text" id="question">

                        <label for="answer">Answer</label>
                        <input type="text" id="answer">

                        <label for="category">FAQ_Category</label>
                        <input type="text" id="category">
                    </div>
                </form>
                <button type="submit" id="submitButton" class="cta">Submit</button>
            </form>
        </section>

        <section>
            <form>
                <h2>Tips</h2>
                <form>
                    <div>
                        <label for="tipTitle">Title</label>
                        <input type="text" id="tipTitle">

                        <label for="tipBody">Body</label>
                        <input type="text" id="tipBody">
                    </div>
                </form>
                <button type="submit" id="submitButton" class="cta">Submit</button>
            </form>
        </section>
    </main>
</body>

</html>
