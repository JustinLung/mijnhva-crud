<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="scripts/main.js" type="module"></script>
    <title>MijnHvA - CRUD</title>
</head>

<body>
    <aside>
        <img src="./assets/hva-logo.svg" alt="Hva Logo">
        <nav>
            <ul>
                <li><a href="#page">Pages</a></li>
                <li><a href="#section">Sections</a></li>
                <li><a href="#faq">FAQ</a></li>
                <li><a href="#tip">Tips</a></li>
            </ul>
        </nav>
    </aside>
    <main>
        <section class="header-container">
            <h1>MijnHvA</h1>
            <a href="#" class="cta">Add Page</a>
        </section>

        <!-- Page Table -->
        <table class="page-table" id="page">
            <tr>
                <th>page_id</th>
                <th>title</th>
                <th>slug</th>
                <th>Actie</th>
            </tr>
        </table>

        <!-- Section Table -->
        <table class="section-table" id="section">
            <tr>
                <th>section_id</th>
                <th>title</th>
                <th>body</th>
                <th>page_id</th>
                <th>Actie</th>
            </tr>
        </table>

        <!-- faq Table -->
        <table class="faq-table" id="faq">
            <tr>
                <th>question_id</th>
                <th>question</th>
                <th>answer</th>
                <th>faq_category_id</th>
                <th>title</th>
                <th>Actie</th>
            </tr>
        </table>

        <!-- Section Table -->
        <table class="tip-table" id="tip">
            <tr>
                <th>tip_id</th>
                <th>title</th>
                <th>body</th>
                <th>Actie</th>
            </tr>
        </table>
    </main>
</body>

</html>
